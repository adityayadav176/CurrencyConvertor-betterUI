<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>CurrencyConvertor</h1>
    <div class="container1">
        <!-- box1 -->
        <p class="upperPara">From</p>
        <div class="box1">
            <input type="number" min="0" placeholder="Enter amount" />
            <select>
                <option>INR</option>
                <option>USD</option>
            </select>
        </div>
        <p class="box1-para">INR</p>
        <!-- icon  -->
        <i class="fa-solid fa-arrow-right-arrow-left swap-btn"></i>
        <!-- box2 -->
        <p class="upperPara">TO</p>
        <div class="box2">
            <p id="box">82</p>
            <select>
                <option>INR</option>
                <option>INR</option>
            </select>
        </div>
        <p class="box2-para">USD</p>
        <!-- box3 -->
        <div class="box3">
            <div class="box3-first">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <p>Exchange rate</p>
            </div>
            <div class="box3-secound">
                <p id="convertor-para">1 USD = 80INR</p>
                <P id="updated-date">last Updated : 21: 26: 07</P>
            </div>

        </div>
        <!-- box4 -->
        <div class="box4">
            <button class="refresh-btn" id="refreshBtn" aria-label="Refresh exchange rate">
                <i class="fa-solid fa-rotate"></i>
                <span>Refresh Rate</span>
            </button>

        </div>
    </div>
    <!-- container2 -->
    <div class="big-container">
        <div class="container">
            <p class="containerPara">Quick Convert</p>
            <div class="currency">
                <p class="currency-rate">100</p>
                <p class="currency-name">USD</p>
            </div>
            <div class="bottomCurr">
                <p class="bottomCurrRate">8200</p>
                <p class="bottomCurrName">INR</p>
            </div>
        </div>
        <!-- container3 -->
        <div class="container">
            <p class="containerPara">Medium Amount</p>
            <div class="currency">
                <p class="currency-rate">500</p>
                <p class="currency-name">USD</p>
            </div>
            <div class="bottomCurr">
                <p class="bottomCurrRate">82000</p>
                <p class="bottomCurrName">INR</p>
            </div>
        </div>
        <!-- container4 -->
        <div class="container">
            <p class="containerPara">Large Amount</p>
            <div class="currency">
                <p class="currency-rate">1000</p>
                <p class="currency-name">USD</p>
            </div>
            <div class="bottomCurr">
                <p class="bottomCurrRate">820000</p>
                <p class="bottomCurrName">INR</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
